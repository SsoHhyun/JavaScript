<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var ive = {
        leader: "yujin",
        center: "wonyoung",
      };
      document.write("leader : " + ive.leader + "<br>");
      document.write("center : " + ive.center + "<br>");
      ive.mainvocal = "Liz";
      document.write("mainvocal : " + ive.mainvocal + "<br>");
      ive["main rapper"] = "rei";
      document.write("main rapper : " + ive["main rapper"] + "<br>");
    </script>
    <h2>Iterate</h2>
    <script>
      // 가지고 오고 싶은 정보에 도달하는 것 (index)
      for (var key in ive) {
        document.write(key + " : " + ive[key] + "<br>");
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      ive.showAll = function () {
        for (var key in this) {
          document.write(key + " : " + this[key] + "<br>");
        }
      };
      ive.showAll();
    </script>
  </body>
</html>
