<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--데이터가 바뀜에 따라 숫자가 바뀌어야 됨-->
    <!-- 배열.length 이용-->
    <h1>arr_loop</h1>
    <script>
      var ive = ["wy", "yj", "rei", "gaeul"];
    </script>
    <h2>IVE</h2>
    <ul>
      <script>
        var i = 0;
        while (i < ive.length) {
          document.write("<li>" + ive[i] + "</li>");
          i++;
        }
      </script>
    </ul>
  </body>
</html>
