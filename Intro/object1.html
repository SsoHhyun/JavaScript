<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <script>
        var names = { 원영: 100, 레이: 105, 민주: 85 };
        for (key in names) {
          document.write(
            "<li>" +
              "key : " +
              key +
              " value : " +
              names[key] +
              "<br />" +
              "</li>"
          );
        }
      </script>
    </ul>
  </body>
</html>
