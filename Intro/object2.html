<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var members = {
        list: { 원영: 173, 유진: 172, 리즈: 170 },
        print: function () {
          //this는 members를 가리킨다
          for (var name in this.list) {
            // name = key, this.list[name] = value가 된다
            console.log(name, this.list[name]);
          }
        },
      };
      members.print();
    </script>
  </body>
</html>
